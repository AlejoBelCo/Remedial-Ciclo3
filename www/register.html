<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="styles2.css"> -->

 <!-- Bootstrap CSS -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 

    <title>Register</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <h2 class="fw-bold text-center py-5">Registrate</h2>

                <!--- LOGIN -->
                <form>
                    <div class="mb-4">
                        <label class="form-label">Nombre de usuario</label>
                        <input type="text" class="form-control" name="usuario" autocomplete="off" >
                    </div>
                    <div class="mb-4">
                        <label class="form-label">Correo</label>
                        <input type="email" class="form-control" name="correo" autocomplete="off">
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" name="password" minlength="8" >
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary" name="Ingresar" onclick="capturar()">Crear cuenta</button>
                    </div>

                    <div class="my-3">
                        <!-- <span>No tienes cuenta <a href="#">Registrate</a></span><br>                
                        <span><a href="#">Recuperar Contraseña</a></span>-->
                    </div>
                </form>
            </div>
            <div class="col"></div>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
